{% extends 'home/base.html' %}
{% load static %}


{% block body %}

<style>
    .card32 {
        width: 355px;
        background-color: #efefef;
        border: none;
        cursor: pointer;
        transition: all 0.5s
    }

    .image img {
        transition: all 0.5s
    }

    .card32:hover .image img {
        transform: scale(1.5)
    }

    .btn {
        height: 140px;
        width: 140px;
        border-radius: 50%
    }

    .name {
        font-size: 22px;
        font-weight: bold
    }

    .idd {
        font-size: 14px;
        font-weight: 600
    }

    .idd1 {
        font-size: 12px
    }

    .number {
        font-size: 22px;
        font-weight: bold
    }

    .follow {
        font-size: 12px;
        font-weight: 500;
        color: #444444
    }

    .btn1 {
        height: 40px;
        width: 150px;
        border: none;
        background-color: #000;
        color: #aeaeae;
        font-size: 15px
    }

    .text span {
        font-size: 13px;
        color: #545454;
        font-weight: 500
    }

    .icons i {
        font-size: 19px
    }

    hr .new1 {
        border: 1px solid
    }

    .join {
        font-size: 14px;
        color: #a0a0a0;
        font-weight: bold
    }

    .date {
        background-color: #ccc
    }
</style>

<div class="about-heading">
    <div class="container">
        <h2>Contractor's Profile</h2>
    </div>
</div>
<br>
<div style=" width: 400px; margin: 0px auto; color: rgb(189 205 0); padding: 10px 10px;
border: 3px solid gray;" >

    <div style="text-align:center; padding: 10px 10px;" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div style="text-align:center;" class="card32 p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                <button style="text-align:center;" class="btn btn-secondary"> 
                    <div style="text-align:center;">
                        <img src="{% static 'home/images/farmer.jpg' %}" height="100" width="100" />
                    </div>
                </button> 
                <br>
                <span style="text-align:center;" class="name mt-3">{{first_name}} {{last_name}}</span> 
                <br>
                
                <span class="idd">Contractor</span>
                <br>
                <span class="idd">{{phone}}</span>
                <br>
                
                
                <div class="text mt-3"> 
                    <span>
                        State: {{state}}
                        <br>
                        City: {{city}}
                    </span> 
                </div>

                <br>
           
            </div>
        </div>
    </div>
</div>
<br><br>

{% endblock body %}
