{% load static %}

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    padding-top: 100px;
    /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
  }

  /* Add Animation */
  @-webkit-keyframes animatetop {
    from {
      top: -300px;
      opacity: 0
    }

    to {
      top: 0;
      opacity: 1
    }
  }

  @keyframes animatetop {
    from {
      top: -300px;
      opacity: 0
    }

    to {
      top: 0;
      opacity: 1
    }
  }

  /* The Close Button */
  .close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-header {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
  }

  .modal-body {
    padding: 2px 16px;
  }

  .modal-footer {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
  }


  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: arial;
  }

  .price {
    color: grey;
    font-size: 22px;
  }

  .card button {
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .card button:hover {
    opacity: 0.7;
  }
  .modal-backdrop {
    z-index: 0;
  }
</style>

  <!-- Trigger/Open The Modal -->

  <div class="box bg-1">
		<button id="myBtn" class="button button--winona button--border-thin button--round-l" data-text="Add Crop"><span>Add Crop</span></button>
  </div>
  <hr>
  <hr>



  {% include 'ecommerce/list_of_crops.html' with edit_type='crops_added' %}
            


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h3><strong>Crop Details</strong></h3>
      </div>
      <div class="modal-body">
        </br>
        <form action="" method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
              integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
            <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
              integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

            <label for="floatingInput">Crop Name</label>
            <select id="select-state" class="form-control" name="crop_name" placeholder="Select a crop"
              style="font-weight: bold" required>
              <option></option>
              {% for opt in crop %}
              <option>{{opt}}</option>
              {% endfor %}
            </select>
          </div>
          </br>
          <div class="form-floating mb-3">
            <label for="floatingInput">Crop Price per Quintals</label>
            <input type="text" class="form-control" name="price" id="floatingInput"
              placeholder="Crop Price per Quintals" required>

          </div>
          </br>
          <div class="form-floating mb-3">
            <label for="floatingInput">Quantity Available (in Quintals)</label>
            <input type="text" class="form-control" name="quantity" id="floatingInput"
              placeholder="Quantity Available (in Quintals)" required>

          </div>
          </br>
          <div class="form-floating mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload Crop Image</label>
            <input type="file" class="form-control" value={{crop.photo}} id="inputGroupFile01" name="photo" required>
          </div>
          </br>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" name="submit" value="add_new_crop">Save</button>
        </form>
      </div>
    </div>

  </div>





  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      console.log("xxxxxxxxxxx")
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    $(document).ready(function () {
      $('select').selectize({
        sortField: 'text'
      });
    });
  </script>
