{% extends 'home/base.html' %}

{% block body %}

<style>
body {
    background: whitesmoke;
    font-family: 'Open Sans', sans-serif;
}

.container {
    max-width: 960px;
    margin: 30px auto;
    padding: 20px;
}

h1 {
    font-size: 20px;
    text-align: center;
    margin: 20px 0 20px;
    small {
        display: block;
        font-size: 15px;
        padding-top: 8px;
        color: gray;
    }
}

.avatar-upload {
    position: relative;
    max-width: 205px;
    margin: 50px auto;
    .avatar-edit {
        position: absolute;
        right: 12px;
        z-index: 1;
        top: 10px;
        input {
            display: none;
            + label {
                display: inline-block;
                width: 34px;
                height: 34px;
                margin-bottom: 0;
                border-radius: 100%;
                background: #FFFFFF;
                border: 1px solid transparent;
                box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
                cursor: pointer;
                font-weight: normal;
                transition: all .2s ease-in-out;
                &:hover {
                    background: #f1f1f1;
                    border-color: #d6d6d6;
                }
                &:after {
                    content: "\f040";
                    font-family: 'FontAwesome';
                    color: #757575;
                    position: absolute;
                    top: 10px;
                    left: 0;
                    right: 0;
                    text-align: center;
                    margin: auto;
                }
            }
        }
    }
    .avatar-preview {
        width: 192px;
        height: 192px;
        position: relative;
        border-radius: 100%;
        border: 6px solid #F8F8F8;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
        > div {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    }
}
</style>
<div class="about-heading">
    <div class="container">
        <h2>Pest Prediction</h2>
    </div>
</div>
<br>


<div style=" width: 500px; height: 33rem; margin: 0px auto; color: black; border-radius: 25px; padding: 20px 20px;
  padding: 10px;
  border: 5px solid gray;">

    <form method="POST" action="{% url 'pest_res' %}" enctype="multipart/form-data"
        style=" padding-top: 20px; padding-left: 10px; padding-right: 10px; ">
        {% csrf_token %}

        <div >
        <div class="about-heading">
        <h2>Upload Pest Image</h2>
        </div>
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <label class="input-group-text" for="inputGroupFile01">Upload Crop Image</label>
                    <input type="file" class="form-control"  id="inputGroupFile01" name="pest_photo" >
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info" type="submit" name="submit" value="predict_pest"
                style="background-color: rgb(189 205 0 / 52%); color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px; ">
                Predict
            </button>
        </div>

    </form>
{{is_result}}
    {% if is_result == 'true' %}

        <h2>result - {{result}}</h2>

    {% endif %}

    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').css('background-image', 'url('+e.target.result +')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function() {
            readURL(this);
        });
    </script>
</div>
</br>


{% endblock %}
